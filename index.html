<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container" >
            <div @mouseenter="stopInterval(clock)" @mouseleave="startAutoplay(clock)" class="slider-wrapper" tabindex="0">

                <div  v-for = " (slide, index) in slides " :class = "slide.active ? 'active' :'' " class="item ">

                    <img :src="slide.image" :alt="slide.title" />

                    <div class="text">

                        <h3>{{slide.title}}</h3>

                        <p>
                           {{slide.text}}
                        </p>

                    </div>

                </div>

                <div class="thumbs">
                    <div @click = "prev()" class="prev"></div>
                    <div @click = "next()" class="next"></div>
                    <div @click = "showThis(index)" v-for = "(slide, index) in slides" :class = "slide.active ? 'active' :'' "  class="thumb">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>
                
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
